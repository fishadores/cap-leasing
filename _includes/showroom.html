<article class="black" id="showroom">
    <div class="header">
        <div class="header-text">
            <span class="dominant">CAP</span> <span class="dominant textGreen">&nbsp;SHOWROOM</span>
        </div>
        <span class="border-line"></span>
        <p class="header-description">
            Der bliver kælet for hver enkelt bil i vores showroom
        </p>
    </div>

    <div class="container">
        <div class="row">
            {% for post in site.posts %}
            <div class="col-md-4">
                <div class="car-container" data-id="car-{{forloop.index}}" data-jid="{{forloop.index}}" data-url="{{ post.url | prepend: site.baseurl }}">
                    <div class="car-image" style="background-image: url('{{ post.billede_1 }}')"></div>
                    <div class="car-text">
                        <div class="title">{{post.title}}</div>
                        <div class="price">{{post.maanedlig_ydelse | tusinde }}</div>
                        <div class="element">Månedlig ydelse</div>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>
</article>
<script type="text/html" id="car_tmpl">
	<span class="modal-close" data-dismiss="modal">X</span>
	<div class="slider-container">
		<div id="cl-slider-modal" class="owl-carousel owl-theme">
			<div class="item" style="background-image: url(<%=billede_1%>);"></div>
			<div class="item" style="background-image: url(<%=billede_2%>);"></div>
			<div class="item" style="background-image: url(<%=billede_3%>);"></div>
			<div class="item" style="background-image: url(<%=billede_4%>);"></div>
			<div class="item" style="background-image: url(<%=billede_5%>);"></div>
			<div class="item" style="background-image: url(<%=billede_6%>);"></div>
			<div class="item" style="background-image: url(<%=billede_7%>);"></div>
			<div class="item" style="background-image: url(<%=billede_8%>);"></div>
			<div class="item" style="background-image: url(<%=billede_9%>);"></div>
			<div class="item" style="background-image: url(<%=billede_10%>);"></div>
		</div>
	</div>
	<div class="car-details">
		<div class="car-title">
			<%=title%>
			<span class="border-line"></span>
		</div>

		<div class="car-description">
			<%=beskrivelse%>
		</div>

		<div class="list-prices">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4">
						<div class="price">
							<div class="value"><%=foerstegangsydelse%> kr</div>
							<div class="valueText">førstegangsydelse</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="price green">
							<div class="value"><%=maanedlig_ydelse%> kr</div>
							<div class="valueText">månedlig ydelse</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="price">
							<div class="value"><%=restvaerdi%> kr</div>
							<div class="valueText">restværdi</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="car-data">
			<div class="data-title">
				Model data
				<span class="border-line"></span>
			</div>
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-4">
						<div class="table">
							<div class="header">MOTOR</div>
							<div class="table-row">
								<span class="th">Volumen</span>
								<span class="td"><%=volumen%></span>
							</div>
							<div class="table-row">
								<span class="th">Cylindre</span>
								<span class="td"><%=cylindre%></span>
							</div>
							<div class="table-row">
								<span class="th">Antal ventiler</span>
								<span class="td"><%=antal_ventiler%></span>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="table">
							<div class="header">ØKONOMI</div>
							<div class="table-row">
								<span class="th">Tank</span>
								<span class="td"><%=tank%> l.</span>
							</div>
							<div class="table-row">
								<span class="th">Km/l</span>
								<span class="td"><%=kml%></span>
							</div>
							<div class="table-row">
								<span class="th">Grøn ejerafgift</span>
								<span class="td"><%=groen_ejerafgift%> kr/halvår</span>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="table">
							<div class="header">TRANSMISSION</div>
							<div class="table-row">
								<span class="th">Gear</span>
								<span class="td"><%=gear%></span>
							</div>
							<div class="table-row">
								<span class="th">Træk</span>
								<span class="td"><%=traek%></span>
							</div>
							<div class="table-row">

							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<div class="table">
							<div class="header">MÅL</div>
							<div class="table-row">
								<span class="th">Længde</span>
								<span class="td"><%=laengde%> cm</span>
							</div>
							<div class="table-row">
								<span class="th">Bredde</span>
								<span class="td"><%=bredde%> cm</span>
							</div>
							<div class="table-row">
								<span class="th">Højde</span>
								<span class="td"><%=hoejde%> cm</span>
							</div>
							<div class="table-row">
								<span class="th">Vægt</span>
								<span class="td"><%=vaegt%> kg</span>
							</div>
							<div class="table-row">
								<span class="th">Påhæng</span>
								<span class="td"><%=paahaeng%> kg</span>
							</div>
							<div class="table-row"></div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="table">
							<div class="header">INFO</div>
							<div class="table-row">
								<span class="th">Type</span>
								<span class="td"><%=btype%></span>
							</div>
							<div class="table-row">
								<span class="th">Første reg.</span>
								<span class="td"><%=foerstereg%></span>
							</div>
							<div class="table-row">
								<span class="th">Kilometer</span>
								<span class="td"><%=kilometer%></span>
							</div>
							<div class="table-row">
								<span class="th">Brændstof</span>
								<span class="td"><%=braendstof%></span>
							</div>
							<div class="table-row">
								<span class="th">Farve</span>
								<span class="td"><%=farve%></span>
							</div>
							<div class="table-row">
								<span class="th">Døre</span>
								<span class="td"><%=doere%></span>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="table">
							<div class="header">YDELSE</div>
							<div class="table-row">
								<span class="th">Effekt</span>
								<span class="td"><%=effekt%> HK</span>
							</div>
							<div class="table-row">
								<span class="th">Moment</span>
								<span class="td"><%=moment%> nm</span>
							</div>
							<div class="table-row">
								<span class="th">Topfart</span>
								<span class="td"><%=topfart%> km/t</span>
							</div>
							<div class="table-row">
								<span class="th">0-100 km/t</span>
								<span class="td"><%=acc%> sek</span>
							</div>
							<div class="table-row"></div>
							<div class="table-row"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</script>
